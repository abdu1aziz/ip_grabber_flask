<!DOCTYPE html>
<html>
<head>
	<title>ip grabber</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<style type="text/css">
#table_custom {
	position: absolute;
	margin-left: 15%;
	margin-top: 5%;
}	
</style>
<script type="text/javascript">
function refreshPage(){
    window.location.reload();
} 
</script>
<body>
	  <div id="table_custom">
	  <button type="button" class="btn btn-outline-success" onclick="refreshPage()">Reload</button>
	  <table class="table table-hover table-dark">
	  	<tr>
	  		<th>IP ADDRESS:</th>
	  		<td class="btn btn-outline-success">{{ get_ip }}</td>
	  	</tr>
	  	<tr>
	  		<th>CITY</th>
	  		<td class="btn btn-outline-success">{{ get_city }}</td>
	  	</tr>
	  	<tr>
	  		<th>STATE</th>
	  		<td class="btn btn-outline-success">{{ get_state }}</td>
	  	</tr>
	  	<tr>
	  		<th>COUNTRY</th>
	  		<td class="btn btn-outline-success">{{ get_country }}</td>
	  	</tr>
	  	<tr>
	  		<th>ISP</th>
	  		<td class="btn btn-outline-success">{{ get_isp }}</td>
	  	</tr>
	  </table>
	  </div>
</body>
</html>
